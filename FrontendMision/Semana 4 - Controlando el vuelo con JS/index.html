<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <header>
        <h1>Pokédex</h1>
      </header>
    </section>
    <main>
      <section class="half">
        <div>
          <input
            type="text"
            id="pokemonName"
            class="lcd-input"
            placeholder="Ingresa el nombre del pokémon"
          />
        </div>
        <div class="pokedisplay-container">
          <img id="pokedisplay" class="pokedisplay" src="./img/pokeball.png" />
        </div>
      </section>
      <section id="pokemonData">
        <h3>{name}</h3>
        Tipo de pokemón: {types} Estadísticas:{stats} Movimientos:{movements}
      </section>
    </main>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
