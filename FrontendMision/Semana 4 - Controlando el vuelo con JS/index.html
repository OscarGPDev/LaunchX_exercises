<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="https://kit.fontawesome.com/101326ea39.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      <header>
        <h1>Pokédex</h1>
      </header>
    </section>
    <main>
      <section class="half">
        <div>
          <input
            type="text"
            id="pokemonName"
            class="lcd-input"
            placeholder="Ingresa el nombre del pokémon"
          />
          <button class="btn" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="pokedisplay-container"  class="pokedisplay-container">
          <img class="pokedisplay" src="./img/pokeball.png" />
        </div>
      </section>
      <section id="pokemonData">
        <h3>{name}</h3>
        <table>
          <thead>
            <tr>
              <td colspan="6">Estadisticas</td>
            </tr>
            <tr>
              <td>hp</td>
              <td>attack</td>
              <td>defense</td>
              <td>special attack</td>
              <td>special defense</td>
              <td>speed</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{hp}</td>
              <td>{attack}</td>
              <td>{defense}</td>
              <td>{special-attack}</td>
              <td>{special-defense}</td>
              <td>{speed}</td>
            </tr>
          </tbody>
        </table>
        
        Tipo de pokemón: {types} Estadísticas:{stats} Movimientos:{movements}
      </section>
    </main>
    <script src="./js/main.js" type="text/javascript"></script>
  </body>
</html>
